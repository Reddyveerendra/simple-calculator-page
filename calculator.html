<html>
	<head>
		<title>JavaScript.</title>
		<script type="text/javascript">
			function calculator()
			{
				var x=document.getElementById('firstNum').value;
				var y=document.getElementById('secondNum').value;
                var z=document.getElementById('operator').value;
                const validOperators = ['+', '-', '*', '/', '%'];
                if (!x || !y)
                {
			        alert("Enter some value in input field");
		        }
		        else if(!validOperators.includes(z))
                {
                    alert("Operator value should be any one of +, -, *, /, %");
				}
                else
                {
				const ans= eval(x + z + y)
				alert(`${x} ${z} ${y} = ${ans}`);
                }
			}
		</script>
	</head>
<body style="text-align: center;">
	<b>Enter first Number: </b><br>
	<input type="number" id="firstNum"/><br>
	<b>Enter second Number: </b><br>
	<input type="number" id="secondNum"/><br><br>
    <p>Enter operator<br>
		<input type="text"  id="operator"/><br><br>
	<input type="submit" id="calculate" onClick="calculator()"/>
    <br>
</body>
</html>
