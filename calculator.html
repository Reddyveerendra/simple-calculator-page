<html>
	<head>
		<title>JavaScript.</title>
		<script type="text/javascript">
			function calculator()
			{
				var x=document.getElementById('firstNum').value;
				var y=document.getElementById('secondNum').value;
                var z=document.getElementById('operator').value;
                if (!x || !y)
                 {
			        document.getElementById("output").innerHTML = "Enter some value in 2nd input field";
		        }
				const validOperators = ['+', '-', '*', '/', '%'];
		        if (!validOperators.includes(operator))
				{
                     document.getElementById("output").innerHTML = "Operator value should be any one of +, -, *, /, %";
				}
				const ans= eval(x + z + y)
				document.getElementById("output").innerHTML=`${x} ${z} ${y} = ${ans}`;
			}
		</script>
	</head>
<body style="text-align: center;">
	<b>Enter first Number: </b><br>
	<input type="number" id="firstNum"/><br>
	<b>Enter second Number: </b><br>
	<input type="number" id="secondNum"/><br><br>
    <p>Enter operator<br>
		<input type="text"  id="operator"/><br><br>
	<input type="submit" id="calculate" onClick="calculator()"/>
    <br>
	<div id="output"></div>
</body>

</html>
